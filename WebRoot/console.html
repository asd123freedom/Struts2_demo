			var klass = function(Parent, props) {  
    			var Child, F, i;  
    			// 1.  
    			// new constructor  
    			Child = function() {  
        			if (Child.uber && Child.uber.hasOwnProperty("__construct")) {  
           				 Child.uber.__construct.apply(this, arguments);  
        			}  
        			if (Child.prototype.hasOwnProperty("__construct")) {  
            			Child.prototype.__construct.apply(this, arguments);  
        			}  
   				};  
			    // 2.  
			    // inherit  
			    Parent = Parent || Object;  
			    F = function() {};  
			    F.prototype = Parent.prototype;  
			    Child.prototype = new F();  
			    Child.uber = Parent.prototype;  
			    Child.prototype.constructor = Child;  
			    // 3.  
			    // add implementation methods  
			    for (i in props) {  
			        if (props.hasOwnProperty(i)) {  
			            Child.prototype[i] = props[i];  
			        }  
			    }  
			    // return the "class"  
			    return Child;  
			};

				$(".input").bind("keyup",function(event){
					console.log(event);
					var txt=$(this).val();
					console.log(txt);
					var reg=/\w+/;
					if(txt==""){
						$(".dropdown").removeClass("open");
					}
					$("ul.dropdown-menu").find("li:not(.temple)").remove();
					if(!reg.test(txt)){
						return;
					}
					$.ajax({
						url: "http://127.0.0.1:8080/struts2_demo/FileList.action",
         				type: "POST",
         				data: {"start":txt},
         				success:function(data){
         					console.log(data.files);
         					var arr=data.files;
         					if(arr.length==0){
         						$(".dropdown").removeClass("open");
         						return;
         					}
         					for(var i=0;i<arr.length;i++){
         						var $li=$("ul.dropdown-menu").find("li.temple").clone();
         						$li.find("a").text(arr[i]);
         						$li.removeClass("temple");
         						$li.removeClass("hide");
         						$li.appendTo($("ul.dropdown-menu"));
         					}
         					$(".dropdown").addClass("open");
         				}, 
					});
				});
				$(".input").bind("blur",function(){
					if($(".dropdown").hasClass("open")){
						$(".dropdown").removeClass("open");
					}
				});
				var input=$("input[type=file]");
				input.bind("change",function(){
					var file=this.files[0];
					if(window.FileReader) {  
		                var fr = new FileReader();  
		                fr.onloadend = function(e) {
		                	console.log(e.target.result);  
		                    $(".content").text(e.target.result);
		                };  
		                fr.readAsText(file);  
		            }  
				});		
			}); 
</script>
